<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>读书吧</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<link rel="stylesheet" href="css/swiper.min.css"/>
		<link rel="stylesheet" href="css/lab.css" />
		<script>
			if(IsPC()){
				location.replace('pc_index.html');
			}
			
			$(function(){
				var mySwiper = new Swiper ('.swiper-container', {
					direction: 'horizontal', // 垂直切换选项
					loop: false, // 循环模式选项
					// 如果需要分页器
					pagination: {
					  el: '.swiper-pagination',
					  bulletActiveClass:'my-bullet-active'
					}
				});
			})
			
			function IsPC() {
				var userAgentInfo=navigator.userAgent;
				var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPad", "iPod"];
				var flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}
			

			
			
		</script>
	</head>

	<body>
		<div id="wrap">
			<header id="search_bar">
				<input id="ipt_search" placeholder="搜索图书" type="text" />
				<input id="btn_search" type="image" src="images/btn_search.png" />
			</header>
			
			<div id="swiper_area" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
					   <img src="images/top1.jpg"/>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			
			<section id="book-shelf">
				<h4 class="section-tit">伊利人才素养手册</h4>
				<div id="shelf">
					<a href="startread.html">
						<img src="images/book1.png" />
					</a>
				</div>
			</section>
			
		</div>
	</body>
</html>
